<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taikun Strategies</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/style_darkmode.css">
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="container header-container">
            <a href="/" class="logo-link"><h1 class="logo">Taikun Strategies</h1></a>
            <div class="header-right">
                <div class="language-switcher">
                    <button data-lang="en" class="lang-btn active">EN</button> | 
                    <button data-lang="es" class="lang-btn">ES</button>
                </div>
                <button class="menu-toggle" aria-label="Toggle Menu">&#9776;</button>
            </div>
        </div>
        <nav class="nav-links">
            <a href="#about">About</a>
            <a href="#approach">Approach</a>
            <a href="#sectors">Sectors</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2 data-en="Trusted Partner in Global Trade & Investment" data-es="Socio Confiable en Comercio e Inversión Global">
                Trusted Partner in Global Trade & Investment
            </h2>
            <p data-en="Strategic solutions across commodities, finance, and energy — delivered with trust, discretion, and results."
               data-es="Soluciones estratégicas en materias primas, finanzas y energía — entregadas con confianza, discreción y resultados.">
                Strategic solutions across commodities, finance, and energy — delivered with trust, discretion, and results.
            </p>
            <a href="#contact" class="cta-button" data-en="Connect With Us" data-es="Contáctanos">Connect With Us</a>
        </div>
    </section>

    <!-- Content Sections (About, Approach, etc.) -->
    <!-- ... same as before ... -->

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Taikun Strategies. All rights reserved.</p>
    </footer>

    <!-- JS for Menu and Language Toggle -->
    <script>
        // Hamburger Menu Toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
        navLinks.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => navLinks.classList.remove('show'));
        });

        // Language Switcher
        const langBtns = document.querySelectorAll('.lang-btn');
        langBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                langBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const lang = btn.dataset.lang;
                document.querySelectorAll('[data-' + lang + ']').forEach(el => {
                    el.textContent = el.dataset[lang];
                });
            });
        });
    </script>
</body>
</html>
